apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-vsvc
spec:
  gateways:
  - istio-ingressgateway
  hosts:
  - istio-playground.api.argoproj.io
  http:
  - name: primary # referenced in canary.trafficRouting.istio.virtualService.routes
    route:
    - destination:
        host: api-stable # referenced in canary.stableService
      weight: 100
    - destination:
        host: api-preview # referenced in canary.canaryService
      weight: 0
